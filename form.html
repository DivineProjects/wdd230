    <main>

        <form action="record.html" method="get">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">Username*<input type="text" name="fname" id="username" required></label>

                <label class="top">Password* <input type="password" name="pwd" id="pwd" pattern="[A-Za-z0-9]{8,}"
                        title="Please enter at least 8 alphanumeric characters"></label>
                <label class="top">Password repeated for confirmation* <input type="password" name="pwd" id="pwd2"
                        pattern="[A-Za-z0-9]{8,}" title="Please enter at least 8 alphanumeric characters"></label>
                <label class="pwderror">Passwords do not match</label>

                <label class="top">Email*<input type="email" name="email" placeholder="someone@byui\.edu"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address from the byui.edu domain" required></label>
            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>
                <div>Rating</div>
                <label class="rate">Rating Value: <output id="value"></output></div>
                    <input id="pi_input" type="range" min="1" max="10" step="1" value="5" list="ratings" id="rating" />
                </label>

                <datalist id="ratings">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>


            </fieldset>

            <input type="submit" value="Propose My Cource" class="submitBtn">

        </form>
